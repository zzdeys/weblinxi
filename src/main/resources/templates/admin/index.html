<!DOCTYPE html>
<html lang="ch" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
<!--    设置移动端缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/mycss/my.css">
</head>
<body>

    <!--导航-->
    <nav th:replace="admin/_fragments :: menu" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
    <!--            teal 代表颜色-->
                <h2 class="ui teal header item">博客管理</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i> 博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i> 分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i> 标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="../../static/images/left_down.JPG" alt="" class="ui avatar image">
                            用户名
                        </div>
                        <i class="dropdown"></i>
                        <div class="menu">
                            <a href="#"  class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui success large  message">
                <h2>欢迎登陆</h2>
            </div>

            <img src="" alt="" class="ui rounded bordered fluid image">
        </div>
    </div>

        <br>
        <br>
    <!--底部footer-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <!--    居中-->
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
    <!--            将页面分成12份-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="https://tva1.sinaimg.cn/large/007S8ZIlgy1getdnfr2c8j30h60h7n10.jpg" alt="" class="ui rounded image" style="width: 90px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">博客1</a>
                        <a href="#" class="item">博客2</a>
                        <a href="#" class="item">博客3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header">联系方式</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">邮箱：liumr2000@163.com</a>
                        <a href="#" class="item">博客2</a>
                        <a href="#" class="item">博客3</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header">关于本站</h4>
                    <p>这是我的个人博客，平时分享一些关于编程、生活、读书、思考相关的任何内容，希望可以给无意中闯进来的你有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider">
                <p class="m-text-thin m-text-line m-opacity-tiny">Copyright  @2020-2021 Designed by LinXi</p>
            </div>
        </div>
    </footer>

    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        })

        $('.ui.dropdown').dropdown({
            on:'hover'
        });
        $('.ui.form').form({
            fields:{
                title:{
                    identifier:'title',
                    rules:[{
                        type:'empty',
                        prompt:'标题：请输入博客标题'
                    }]
                }
            }
        })

    </script>
</body>
</html>
